{% extends 'base.html' %}
{% load static %}

{% block title %}
    Stock Picker

{% endblock title %}

{% block content %}

<!doctype html>
<html lang="en">
  <body>
   
    <div class="container">
      <h1>Live Stock Tracker</h1>
      <p>Select your favorite stocks</p>
      <form action="/stocktracker">
      <label for="stockpicker">Select Stocks:</label>
        <select class="form-select form-select-lg mb-3" multiple aria-label="multiple select example" name="stockpicker">
         {% for stock in stock_picker %}
          <option value="{{ stock }}">{{ stock }}</option>
         {% endfor %}
        </select>
        <br>
        <div class="d-grid gap-2">
          <input class="btn btn-primary" type="submit" value="submit" >
        </div>
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

{% endblock %}
